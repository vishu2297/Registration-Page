<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form class="signup-form" action="registered.html">

        <!-- form header -->
        <div class="form-header">
            <h1>Registration Form</h1>
        </div>
    
        <!-- form body -->
        <div class="form-body">

        <!-- Firstname and Lastname -->
        <div class="horizontal-group">
            <div class="form-group left">
                <label for="firstname" class="label-title">First name *</label>
                <input type="text" id="firstname" class="form-input" placeholder="enter your first name" required="required" />
            </div>
            <div class="form-group right">
                <label for="lastname" class="label-title">Last name</label>
                <input type="text" id="lastname" class="form-input" placeholder="enter your last name" />
            </div>
        </div>

        

        <!-- Email and Mobile -->
        <div class="horizontal-group">
            <div class="form-group left">
                <label for="email" class="label-title">Email*</label>
                <input type="email" id="email" class="form-input" placeholder="enter your email" required="required">
            </div>
    
            <div class="form-group right">
                <label for="mobile" class="label-title">Mobile*</label>
                <input type="phone" id="mobile" class="form-input" placeholder="enter your mobile number" required="required">
            </div>
        </div>
       

        <!-- Gender -->
        <div class="horizontal-group">
            <div class="form-group left">
                <label for="gender" class="label-title" >Gender * </label>
                <div class="input-group">
                    <label for="male">
                        <input type="radio" name="gender" value="male" id="male" required="required"> Male</label>
                    <label for="female">
                        <input type="radio" name="gender" value="female" id="female" required="required"> Female</label>
                </div>
            </div>
        </div>


        <!-- Date of Birth -->
        <div class="horizontal-group">
            <div class="form-group right">
                <label for="dob" class="label-title">Date of Birth *</label>
                <input type="date"  id="dob" name="dob" class="form-input" required="required">
            </div>
        </div>
    

        <!-- Address -->
        <div class="form-group">
            <label for="address" class="label-title">Full Address *</label>
            <textarea class="form-input" placeholder="enter your full address" rows="3" cols="50" style="height:auto" required="required"></textarea>
        </div>
  

        <!-- Passwrod and confirm password -->
        <div class="horizontal-group">
        
            <div class="form-group left">
                <label for="password" class="label-title">Password *</label>
                <input type="password" id="password" class="form-input" placeholder="enter your password" required="required">
            </div>
        
            <div class="form-group right">
                <label for="confirm-password" class="label-title">Confirm Password *</label>
                <input type="password" class="form-input" id="confirm-password" placeholder="enter your password again" required="required">
            </div>
        </div>


        <!-- Profile picture -->
        <div class="horizontal-group">

            <div class="form-group" >
                <label for="choose-file" class="label-title">Upload Profile Picture</label>
                <input type="file" id="choose-file" size="80">
            </div>   
        </div>

        
        <!-- form footer -->
        <div class="form-footer">
            <span>* required</span>
            <button type="clear" class="btn1">Clear</button>
            <button  type="submit" class="btn2">Submit</button>
        </div>

    </form>
</body>
</html>
